<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Filtrando elementos por categorias</title>

	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	
	<div class="wrap">
		<h1>Escoge un Alimento</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_item" category="all">Productos</a>

				<a href="#" class="category_item" category="laptops">Lacteos</a>
				<a href="#" class="category_item" category="smartphones">Carnes</a>

				<a href="#" class="category_item" category="audifonos">Enbutidos</a>
			</div>
			<section class="products-list">
				<div class="product-item" category="laptops">
					<img src="images/Queso manchego.jpg" alt="" >
					<a href="#">Queso manchego</a>
				</div>
				<div class="product-item" category="laptops">
					<img src="images/Queso americano.jpg" alt="" >
					<a href="#">Queso americano</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="images/Chorizo.jpg" alt="" >
					<a href="#">Chorizo</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="images/tocino ahumado.jpg" alt="" >
					<a href="#">Tocino ahumado</a>
				</div>
				<div class="product-item" category="ordenadores">
					<img src="images/jamon.jpg" alt="" >
					<a href="#">Jamon de Pavo</a>
				</div>
				<div class="product-item" category="ordenadores">
					<img src="images/jamon de cerdo.jpg" alt="" >
					<a href="#">Jamon de cerdo</a>
				</div>
				<div class="product-item" category="monitores">
					<img src="images/paquete salchichas.jpg" alt="" >
					<a href="#">Paquete salchicha </a>
				</div>
				<div class="product-item" category="audifonos">
					<img src="images/Virginia.jpg" alt="" >
					<a href="#">Virginia de Pavo</a>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
